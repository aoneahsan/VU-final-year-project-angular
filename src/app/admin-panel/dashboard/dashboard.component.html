<ng-container *ngIf="!_loadingStatus">
  <app-header></app-header>
  <div class="container py-4">
    <h1 class="text-center">Welcome to Admin Panel</h1>
    <h4 class="text-center">Let's get to business</h4>

    <div class="col-12 mt-5 pt-3 mb-5">
      <div class="row">
        <div class="col-3 text-center">
          <button class="btn btn-outline-success" routerLink="/admin/customers">
            Manage Customers
          </button>
        </div>
        <div class="col-3 text-center">
          <button
            class="btn btn-outline-primary"
            routerLink="/admin/manage-halls"
          >
            Manage Halls
          </button>
        </div>
        <div class="col-3 text-center">
          <button
            class="btn btn-outline-warning"
            routerLink="/admin/manage-bookings"
          >
            Manage Bookings
          </button>
        </div>
        <div class="col-3 text-center">
          <button
            class="btn btn-outline-dark"
            routerLink="/admin/manage-hall-managers"
          >
            Manage Hall Managers
          </button>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</ng-container>
<div style="height: 100vh" *ngIf="_loadingStatus">
  <app-loading-spinner></app-loading-spinner>
</div>
