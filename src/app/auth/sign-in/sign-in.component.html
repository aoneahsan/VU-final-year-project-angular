<div class="wrapper fadeInDown" style="height: 100vh;" *ngIf="!_loadingStatus">
  <div id="formContent">
    <div class="fadeIn pt-5 first">
      <h3 class="text-center">Sign In</h3>
    </div>
    <div class="alert alert-danger" *ngIf="errorOccured">{{ errorMessage }}</div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <input
        type="email"
        id="email"
        class="fadeIn input second"
        name="email"
        placeholder="Email"
        required
        ngModel
        email
      />
      <input
        type="password"
        id="password"
        class="fadeIn input third"
        name="password"
        placeholder="Password"
        required
        minlength="6"
        ngModel
      />
      <input
        type="submit"
        class="fadeIn fourth"
        value="Log In"
        [disabled]="f.invalid"
      />
    </form>
    <div id="formFooter">
      Already have a account?
      <a class="underlineHover" [routerLink]="'/sign-up'">Signup</a>.
    </div>
  </div>
</div>
<div style="height: 100vh;" *ngIf="_loadingStatus">
  <app-loading-spinner></app-loading-spinner>
</div>
