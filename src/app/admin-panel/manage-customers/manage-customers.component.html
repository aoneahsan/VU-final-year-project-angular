<ng-container *ngIf="!_loadingStatus">
  <app-header></app-header>
  <div class="container py-4 table-responsive">
    <table
      class="table table-striped table-hover table-inverse"
      *ngIf="customers"
    >
      <thead class="thead-inverse">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Location</th>
          <th>Phone #</th>
          <th>CNIC</th>
          <th>User Role</th>
          <th class="text-center">Profile Pic</th>
          <th colspan="2" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.location }}</td>
          <td>{{ customer.phone_number }}</td>
          <td>{{ customer.cnic }}</td>
          <td>{{ customer.role }}</td>
          <td class="text-center">
            <img
              [src]="customer.profile_image"
              class="img-fluid w-25 ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
              [alt]="customer.name"
            />
          </td>
          <td><button class="btn btn-outline-warning btn-sm" (click)="onEdit(customer)">edit</button></td>
          <td><button class="btn btn-outline-danger btn-sm" (click)="onDelete(customer)">delete</button></td>
        </tr>
      </tbody>
    </table>
    <ng-container *ngIf="!customers">
      <h3 class="text-center">No Customers Found.</h3>
    </ng-container>
  </div>
  <app-footer></app-footer>
</ng-container>
<div style="height: 100vh;" *ngIf="_loadingStatus">
  <app-loading-spinner></app-loading-spinner>
</div>
