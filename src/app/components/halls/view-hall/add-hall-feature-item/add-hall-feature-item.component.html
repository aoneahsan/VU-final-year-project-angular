<ng-container>
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title m-0">
          {{ isCreating ? "Add Feature Item" : "Edit Feature Item" }}
        </h2>
        <button
          type="button"
          class="close border-0"
          data-dismiss="modal"
          aria-label="Close"
          (click)="activeModal.close()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- For Creating Item -->
      <div
        class="modal-body text-muted p-0"
        *ngIf="!requestSuccessfull"
      >
        <form
          class="border p-4"
          #form="ngForm"
          (submit)="
            onSubmit()
          "
        >
          <div class="form-group">
            <label for="name" class="col-sm-1-12 col-form-label">Title</label>
            <div class="col-sm-1-12 w-100">
              <input
                type="text"
                class="form-control"
                name="title"
                id="title"
                [(ngModel)]="FeatureItem.title"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-1-12 col-form-label">Description</label>
            <div class="col-sm-1-12 w-100">
              <input
                type="text"
                class="form-control"
                name="description"
                id="description"
                [(ngModel)]="FeatureItem.description"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="Price">Price</label>
            <input
              type="number"
              min="0"
              class="form-control"
              name="Price"
              id="Price"
              [(ngModel)]="FeatureItem.price"
              required
            />
          </div>
          <div class="form-group">
            <label for="is_available">Is Available</label>
            <input
              type="checkbox"
              class="form-control"
              name="is_available"
              id="is_available"
              [(ngModel)]="FeatureItem.is_available"
            />
          </div>
          <div class="form-group">
            <div class="col-12 p-0">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!form.valid && !processingHttpRequest"
                *ngIf="!processingHttpRequest"
              >
                Submit
              </button>
              <app-loading-spinner
                *ngIf="processingHttpRequest"
              ></app-loading-spinner>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-body text-muted p-0" *ngIf="requestSuccessfull">
        <app-loading-spinner></app-loading-spinner>
      </div>
    </div>
  </ng-container>
